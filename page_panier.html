<!DOCTYPE html>

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1" />
    <!--Optimiser pour mobiles-->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" rel="stylesheet" />
    <script src=""></script>

    <title>Panier</title>
</head>

<body>
    <header>
        <div class="banniere">
            <img src="images/logo.png" alt="logo Orinoco" class="logo">

            <!--Ajouter menu en bootstrap-->
            <nav class="col navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="navbar-brand" href="index.html" aria-label="accueil">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="page_panier.html" aria-label="panier">Panier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" aria-label="contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!--fin menu-->
            <a href="page_panier.html"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
        </div>


    </header>

    <section>
        <div id="articles">
            <h1>Votre panier contient :</h1>
        </div>
    </section>
    <section>
        <form action="/js/donneesrecup.js" method="post" id="formulaire">
            <label for="nom" type="text" pattern="[a-z][A-Z]">Nom</label>:
            <input id="nom" name="nom" onchange="localStorage.nom=this.value" required>

            <label for="prenom" type="text" pattern="[a-z][A-Z]">Pr√©nom</label>:
            <input id="prenom" name="prenom" onchange="localStorage.prenom=this.value" required>

            <label for="adressep" type="text" pattern="[0-9]{,3}[a-z][A-Z]">Adresse Postale</label>:
            <input id="adressep" name="adressep" onchange="localStorage.adressep=this.value" required>

            <label for="ville" type="text" pattern="[a-z][A-Z]">Ville</label>:
            <input id="ville" name="ville" onchange="localStorage.ville=this.value" required>

            <label for="adressem" type="email">Adresse Mail</label>:
            <input id="adressem" name="adressem" onchange="localStorage.adressem=this.value" required>

            <input type="submit" value="Envoyer" class="bouton"></input>
        </form>
    </section>

    <footer>
        <a href="mailto:orinoco@gmail.com">Contactez-nous !</a>
    </footer>
    <script src="./js/page_panier.js"></script>
    
</body>
